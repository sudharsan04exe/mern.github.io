<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p><label for="number">firstname:   </label>
            <input type="text" id="num1" required><br></p>  
        <p><label for="number">lastname:   </label>
            <input type="text" id="num2" required><br></p> 
            <p><label for="result">fullname:   </label>
                <textarea id="resultTextarea"></textarea>
            </p> 
       
         <button type="button" onclick="calc()">submit</button>
        <script>
            function calc() {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var result = num1 + num2;
                document.getElementById("resultTextarea").value = result;
            }
        </script>
    </form>
</body>
</html>
